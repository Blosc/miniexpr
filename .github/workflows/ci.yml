name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc]
        include:
          - os: windows-latest
            compiler: msvc
          - os: windows-latest
            compiler: clang-cl
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up MSVC
      if: matrix.compiler == 'msvc' || matrix.compiler == 'clang-cl'
      uses: ilammy/msvc-dev-cmd@v1
    
    - name: Build library (GCC)
      if: matrix.compiler == 'gcc'
      shell: bash
      run: make lib
    
    - name: Build and run tests (GCC)
      if: matrix.compiler == 'gcc'
      shell: bash
      run: make test

    - name: Build library (MSVC)
      if: matrix.compiler == 'msvc'
      shell: cmd
      run: |
        if not exist build mkdir build
        cl /O2 /DNDEBUG /Isrc src/miniexpr.c /c /Fobuild/miniexpr.obj

    - name: Build and run tests (MSVC)
      if: matrix.compiler == 'msvc'
      shell: cmd
      run: |
        setlocal enabledelayedexpansion
        for %%f in (tests\*.c) do (
          cl /O2 /DNDEBUG /Isrc %%f build/miniexpr.obj /Febuild/%%~nf.exe
          if !errorlevel! neq 0 exit /b !errorlevel!
          build\%%~nf.exe
          if !errorlevel! neq 0 exit /b !errorlevel!
        )

    - name: Build library (clang-cl)
      if: matrix.compiler == 'clang-cl'
      shell: cmd
      run: |
        if not exist build mkdir build
        clang-cl /O2 /DNDEBUG /Isrc src/miniexpr.c /c /Fobuild/miniexpr.obj

    - name: Build and run tests (clang-cl)
      if: matrix.compiler == 'clang-cl'
      shell: cmd
      run: |
        setlocal enabledelayedexpansion
        for %%f in (tests\*.c) do (
          clang-cl /O2 /DNDEBUG /Isrc %%f build/miniexpr.obj /Febuild/%%~nf.exe
          if !errorlevel! neq 0 exit /b !errorlevel!
          build\%%~nf.exe
          if !errorlevel! neq 0 exit /b !errorlevel!
        )
