name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    if: ${{ false }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc]
        exclude:
          - os: windows-latest
            compiler: gcc
        include:
#          - os: windows-latest
#            compiler: msvc
          - os: windows-latest
            compiler: clang-cl
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build library
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          # Visual Studio generators are multi-config; select Release at build time.
          cmake -S . -B build -G "Visual Studio 17 2022" -T ClangCL -DCMAKE_C_COMPILER=clang-cl
          grep -Ei '^CMAKE_C_COMPILER:(FILEPATH|STRING|UNINITIALIZED)=.*clang-cl' build/CMakeCache.txt
        else
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        fi
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --build build --config Release
        else
          cmake --build build --parallel
        fi
    
    - name: Build and run tests
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ctest --test-dir build -C Release --output-on-failure || \
            ctest --test-dir build -C Release --rerun-failed --output-on-failure
        else
          ctest --test-dir build --output-on-failure || \
            ctest --test-dir build --rerun-failed --output-on-failure
        fi

    - name: Trace DSL JIT backend activity
      shell: bash
      run: |
        set -o pipefail
        if [ "$RUNNER_OS" == "Windows" ]; then
          ME_DSL_TRACE=1 ctest --test-dir build -C Release -R "^test_dsl_jit_runtime_cache$" -V \
            2>&1 | tee build/dsl-jit-trace.log
        else
          ME_DSL_TRACE=1 ctest --test-dir build -R "^test_dsl_jit_runtime_cache$" -V \
            2>&1 | tee build/dsl-jit-trace.log
        fi
        grep -E "jit ir built:|jit runtime (built|skip|hit|stubbed):" build/dsl-jit-trace.log || true

  minicc-wasm:
    strategy:
      fail-fast: false
      matrix:
        node: ['22', '24']
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}

    - name: Configure miniexpr (populate MiniCC sources)
      shell: bash
      run: |
        cmake -S . -B build-populate -DCMAKE_BUILD_TYPE=Release

    - name: Build and test MiniCC wasm32 backend
      shell: bash
      run: |
        cmake -S build-populate/_deps/tinycc-src -B build-minicc-wasm -G Ninja \
          -DMINICC_BUILD_WASM32_TCC=ON \
          -DMINICC_ENABLE_TESTING=ON \
          -DMINICC_BUILD_SHARED_LIBTCC=ON
        cmake --build build-minicc-wasm -j
        ctest --test-dir build-minicc-wasm -R '^minicc\.wasm\.' --output-on-failure

  miniexpr-wasm32:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Set up Emscripten
      uses: mymindstorm/setup-emsdk@v14
      with:
        version: latest

    - name: Configure wasm32 build
      shell: bash
      run: |
        emcmake cmake -S . -B build-wasm32 -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CROSSCOMPILING_EMULATOR=node \
          -DMINIEXPR_BUILD_SHARED=OFF \
          -DMINIEXPR_BUILD_STATIC=ON \
          -DMINIEXPR_BUILD_BENCH=OFF \
          -DMINIEXPR_BUILD_EXAMPLES=OFF \
          -DMINIEXPR_USE_SLEEF=OFF \
          -DMINIEXPR_USE_LIBTCC_FALLBACK=OFF

    - name: Build wasm32 miniexpr + tests
      shell: bash
      run: |
        cmake --build build-wasm32 -j

    - name: Run wasm32 tests
      shell: bash
      run: |
        ctest --test-dir build-wasm32 --output-on-failure || \
          ctest --test-dir build-wasm32 --rerun-failed --output-on-failure

    - name: Trace DSL JIT behavior (wasm32)
      shell: bash
      run: |
        set -o pipefail
        node -e 'global.Module={ENV:{ME_DSL_TRACE:"1"}}; require("./build-wasm32/tests/test_dsl_jit_ir.js");' \
          2>&1 | tee build-wasm32/dsl-trace.log
        node -e 'global.Module={ENV:{ME_DSL_TRACE:"1"}}; require("./build-wasm32/tests/test_dsl_syntax.js");' \
          2>&1 | tee -a build-wasm32/dsl-trace.log
        grep -E "jit ir built:|jit ir skip:|jit runtime (built|skip|hit|stubbed):" build-wasm32/dsl-trace.log || true

  windows-libtcc-jit:
    if: ${{ false }}
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC (Windows)
      uses: ilammy/msvc-dev-cmd@v1

    - name: Configure and build (clang-cl + libtcc JIT)
      shell: bash
      run: |
        cmake -S . -B build-windows-libtcc-jit -G "Visual Studio 17 2022" -T ClangCL \
          -DCMAKE_C_COMPILER=clang-cl \
          -DMINIEXPR_ENABLE_WINDOWS_LIBTCC_JIT=ON \
          -DMINIEXPR_BUILD_BENCH=OFF \
          -DMINIEXPR_BUILD_EXAMPLES=OFF
        grep -Ei '^CMAKE_C_COMPILER:(FILEPATH|STRING|UNINITIALIZED)=.*clang-cl' build-windows-libtcc-jit/CMakeCache.txt
        cmake --build build-windows-libtcc-jit --config Release

    - name: Run DSL JIT tests (libtcc lane)
      shell: bash
      run: |
        ctest --test-dir build-windows-libtcc-jit -C Release -R "test_dsl_jit_|test_dsl_syntax" --output-on-failure || \
          ctest --test-dir build-windows-libtcc-jit -C Release --rerun-failed --output-on-failure

    - name: Assert tcc runtime JIT activation (trace)
      shell: bash
      run: |
        set -o pipefail
        ME_DSL_TRACE=1 ctest --test-dir build-windows-libtcc-jit -C Release -R "^test_dsl_jit_runtime_cache$" -V \
          2>&1 | tee build-windows-libtcc-jit/tcc-trace.log
        grep -E "jit runtime built: .*compiler=tcc" build-windows-libtcc-jit/tcc-trace.log
