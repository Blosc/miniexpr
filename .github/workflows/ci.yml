name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [gcc]
        exclude:
          - os: windows-latest
            compiler: gcc
        include:
#          - os: windows-latest
#            compiler: msvc
          - os: windows-latest
            compiler: clang-cl
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build library
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          # Visual Studio generators are multi-config; select Release at build time.
          cmake -S . -B build -G "Visual Studio 17 2022" -T ClangCL -DCMAKE_C_COMPILER=clang-cl
          grep -Ei '^CMAKE_C_COMPILER:(FILEPATH|STRING|UNINITIALIZED)=.*clang-cl' build/CMakeCache.txt
        else
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
        fi
        if [ "$RUNNER_OS" == "Windows" ]; then
          cmake --build build --config Release
        else
          cmake --build build
        fi
    
    - name: Build and run tests
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ctest --test-dir build -C Release --output-on-failure || \
            ctest --test-dir build -C Release --rerun-failed --output-on-failure
        else
          ctest --test-dir build --output-on-failure || \
            ctest --test-dir build --rerun-failed --output-on-failure
        fi
